<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<h1>JavaScript Loops</h1>

<p id="demo">Yaakov<br>John<br>Jen<br>Jason<br>Paul<br>Frank<br>Larry<br>Paula<br>Laura<br>Jim<br></p>
<p id="tipo">  end</p>
<script>
var names = ["Yaakov", "John", "Jen", "Jason", "Paul", "Frank", "Larry", "Paula", "Laura", "Jim"];

var name = "";
//var firstLetter = "";
var i;
for (i = 0; i < names.length; i++) {
    
    name += names[i] + "<br>";
    //name.chartAt(0) + "<br>";
    
}
document.getElementById("demo").innerHTML = name;
document.getElementById("tipo").innerHTML = "  end";

</script>



</body></html>
